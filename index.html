<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
  <title>weather App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-3 rounded">
          <h1 id="w-location" class="text-white d-inline-block"></h1>
        <span id="w-country" class="text-white d-inline-block ml-2 "></span>
        <span id="w-hour" class="text-white d-inline-block ml-2 "></span> 
        <h3 id="w-desc" class="text-white bg-secondary"></h3>
        <div class="card card-body">
          <div class="row">
            <div class="col-md-6">
                
                    <img id="w-icon" class="mt-5 bg-dark">
                
              <img class="full-width" id="time-day">
            </div>
          </div>
        </div>
        <ul id="w-details" class="list-group mt-3 bg-primary">
           <li class="list-group-item text-white blockquote font-weight-bold" id="w-wind"></li>
           <li class="list-group-item text-white blockquote font-weight-bold" id="w-temp"></li>
           <li class="list-group-item text-white blockquote font-weight-bold" id="w-pression"></li>
           <li class="list-group-item text-white blockquote font-weight-bold" id="w-humidity"></li>
        </ul>
        <button type="button" class="btn btn-info mt-3 " data-toggle="modal" data-target="#locModal">
           Change City
          </button>
      </div>
    </div>
  </div>
  
    
  <!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <form  id="w-form" class="form-group">
           <div class="form-group">
             <label for="city">City</label>
             <input type="text" id="city-input" class="w-100 mt-3  form-control ">
           </div>
             </form>
           <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="save-city" class="btn btn-primary form-control">Save changes</button>
            </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="scripts/fetch.js"></script>
<script src="scripts/ui.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
